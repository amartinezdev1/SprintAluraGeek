<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/agregar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="../assets/logo-icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>AluraGeek</title>
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <ul class="header-nav-list">
                <li class="nav-list-item">
                    <img src="../assets/logo-icon.svg" alt="icono de la pagina" class="list-item-logo">
                    <a class="list-item-index" href="#"><img src="../assets/text-logo.svg" alt="titulo de la pagina" class="list-item-title"></a>

                    <div class="list-item-form">
                        <input type="text" class="item-form-input" placeholder="¿Que desea buscar?">
                        <img src="../assets/search.svg" alt="icono de busqueda" class="item-form-icon">
                    </div>
                </li>
                <li class="nav-list-item">
                    <a href="#" class="list-item-login">Menú Administrador</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="producto">
        <h2 class="producto-title">Agregar nuevo producto</h2>
        <form action="" class="producto-form">
            <input type="url" placeholder="URL de la imagen" class="producto-form-input">
            <input type="text" placeholder="Categoría" class="producto-form-input">
            <input type="text" placeholder="Nombre del producto" class="producto-form-input">
            <input type="text" placeholder="Precio del producto" class="producto-form-input">
            <input type="text" placeholder="Descripción del producto" class="producto-form-input producto-form-descripcion">
            <input type="submit" value="Agregar producto" class="producto-form-input producto-form-button">
        </form>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="../assets/logo-icon.svg" alt="icono de la pagina" class="footer-image-logo">
                <a href="#"><img src="../assets/text-logo.svg" alt="titulo de la pagina" class="footer-image-title"></a>
            </div>
    
            <div class="footer-links">
                <a href="#" class="footer-link">Quines somos</a>
                <a href="#" class="footer-link">Política de privacidad</a>
                <a href="#" class="footer-link">Programa de fidelidad</a>
                <a href="#" class="footer-link">Nuestras tiendas</a>
                <a href="#" class="footer-link">Quiero ser franquicidado</a>
                <a href="#" class="footer-link">Anúncie aqui</a>
            </div>
    
            <div class="footer-form">
                <h2 class="footer-form-title">Hable con nosotros</h2>
                <input type="text" placeholder="Nombre" class="form-input-name">
                <input type="text" placeholder="Escribe tu mensaje" class="form-input-message">
                <a href="#" class="form-button-send">Enviar mensaje</a>
            </div>
        </div>
    </footer>

    <section class="developer">
        <p class="developer-info">Desarrollado por Angel Martinez<br>2023</p>
    </section>
</body>
</html>
